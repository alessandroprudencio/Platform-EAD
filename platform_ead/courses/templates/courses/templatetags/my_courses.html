<div  class="col-xs-6 col-sm-3">
    <div style="min-height:300px"  class="panel panel-primary">
        <div class="panel-body">
            <b>Cursos:</b>
            {% for enrollment in enrollments %}
              <a href="{% url 'announcements' enrollment.course.name %}"><h4 class="color-text-dash"><img width="25" src="{{ enrollment.course.image.url  }}" /> {{ enrollment.course}}</h4></a><br>
            {% endfor %}
            <br /><br /><br /><br />
        </div>
    </div>
</div>
