
{% extends 'login-base.html' %}

{% block content %}


				<form method="POST" class="login100-form validate-form">
                {% csrf_token %}

					<span class="login100-form-title">
						Login
					</span>
					<div style=" color:red">	{{ form.non_field_errors }}</div>

					<!-- <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>
                     -->
                    <div class="wrap-input100 validate-input" data-validate = "Username é obrigatório">
                            <input class="input100" type="text" name="username" placeholder="Usuário">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                    </div>
					<div style=" color:red">{{ form.username.errors }}</div>

					<div class="wrap-input100 validate-input" data-validate = "Senha é obrigatório">
						<input class="input100" type="password" name="password" placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div style="color:red">{{ form.password.errors }}</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Esqueceu
						</span>
						<a class="txt2" href="{%  url 'password_reset' %}">
							Usuário / Senha?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="{% url "register" %}">
							Crie sua conta agora
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>

{% endblock %}
