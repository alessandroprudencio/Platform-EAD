{% extends 'login-base.html' %}

{% block content %}

<form method="POST" class="login100-form validate-form">
    {% csrf_token %}

    {% if success %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <p style="color:black" >E-MAIL PARA RECUPERAÇÃO DE SENHA FOI ENVIADO PARA SEU E-MAIL</p >
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    {% endif %}
    
    <span class="login100-form-title">
        Esqueceu a Senha?
    </span>
    <div style=" color:red"> {{ form.non_field_errors }}</div>



    <div class="wrap-input100 validate-input" data-validate="E-mail é obrigatório">
        <input class="input100" type="email" name="email" placeholder="Digite seu e-mail">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
    </div>
    <div style="color:red">{{ form.email.errors }}</div>

    <div class="container-login100-form-btn">
        <button class="login100-form-btn">
            Enviar E-mail
        </button>
    </div>

    <div class="text-center p-t-12">

        <a class="txt2" href="{%  url 'accounts' %}">
            Lembrei minha senha !
        </a>
    </div>

    <div class="text-center p-t-136">
        <a class="txt2" href="{% url "register" %}">
            Crie sua conta agora
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
        </a>
    </div>
</form>

{% endblock %}
