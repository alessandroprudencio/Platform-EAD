{% extends 'login-base.html' %}

{% block content %}

<form method="POST" class="login100-form validate-form">
    {% csrf_token %}

    {% if success %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <p style="color:black" >SENHA ALTERADA COM SUCESSO</p >
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    {% endif %}
    
    <span class="login100-form-title">
        Digite sua nova senha?
    </span>
    
	<div class="wrap-input100 validate-input" data-validate = "Senha é obrigatório">
        <input class="input100" type="password" name="new_password1" placeholder="Senha">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
    </div>
    <div style="color:red">{{ form.new_password1.errors }}</div>

    <div class="wrap-input100 validate-input" data-validate = "Senha é obrigatório">
        <input class="input100" type="password" name="new_password2" placeholder="Confirme a Senha">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
    </div>
<div style="color:red">{{ form.new_password2.errors }}</div>


    <div class="container-login100-form-btn">
        <button class="login100-form-btn">
            Confirmar nova senha
        </button>
    </div>

    <div class="text-center p-t-12">

        <a class="txt2" href="{%  url 'accounts' %}">
            Lembrei minha senha !
        </a>
    </div>

    <div class="text-center p-t-136">
        <a class="txt2" href="{% url "register" %}">
            Crie sua conta agora
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
        </a>
    </div>
</form>

{% endblock %}
