
{% extends 'login-base.html' %}

{% block content %}

				{{ form.non_field_errors }}

				<form method="POST" class="login100-form validate-form">
                {% csrf_token %}

					<span class="login100-form-title">
						Registrar-se
					</span>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div> 
			<div style="color:red">{{ form.email.errors }}</div>

					

                <div class="wrap-input100 validate-input" data-validate = "Username é obrigatório">
                    <input class="input100" type="text" name="username" placeholder="Usuário">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
					</span>				
			</div>
			<div style="color:red">{{ form.username.errors }}</div>


					<div class="wrap-input100 validate-input" data-validate = "Senha é obrigatório">
						<input class="input100" type="password" name="password1" placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div style="color:red">{{ form.password1.errors }}</div>

					<div class="wrap-input100 validate-input" data-validate = "Senha é obrigatório">
						<input class="input100" type="password" name="password2" placeholder="Confirme a Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
			<div style="color:red">{{ form.password2.errors }}</div>
					
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Cadastrar
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="{% url 'accounts' %}">
							Já tenho conta
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>


{% endblock %}
